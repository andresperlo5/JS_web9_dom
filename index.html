              <li class="nav-item">
                <!-- Button trigger modal -->
                <button

                  Iniciar Sesion
                </button>

                <!-- Modal -->
                <div
                  class="modal fade"
                  id="exampleModal-login"
                  tabindex="-1"

                  aria-hidden="true"
                >
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">
                          Iniciar Sesion
                        </h1>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="modal-body">
                        <form>
                          <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label"
                              >Usuario</label
                            >
                            <input
                              type="text"
                              class="form-control"
                              id="exampleInputEmail1"
                              aria-describedby="emailHelp"
                            />
                          </div>
                          <div class="mb-3">
                            <label
                              for="exampleInputPassword1"
                              class="form-label"
                              >Contraseña</label
                            >
                            <input
                              type="password"
                              class="form-control"
                              id="exampleInputPassword1"
                            />
                          </div>
                          <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-page">
                              Ingresar
                            </button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </li>
              <li class="nav-item">
                <!-- Button trigger modal -->
                <button

                  class="btn"

                  Registrarse
                </button>

                <!-- Modal -->
                <div
                  class="modal fade"
                  id="exampleModal-register"
                  tabindex="-1"
                  aria-labelledby="exampleModalLabel"
                  aria-hidden="true"

                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">
                          Registrarse

                        <button

                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"

                      </div>
                      <div class="modal-body">
                        <form>
                          <div class="mb-3">
                            <label for="idInputUsuario" class="form-label"

                            >
                            <input
                              type="text"
                              class="form-control"
                              id="idInputUsuario"
                              aria-describedby="emailHelp"
                            />
                          </div>
                          <div class="mb-3">
                            <label for="idInputEmail" class="form-label"
                              >Email Usuario</label
                            >
                            <input
                              type="email"
                              class="form-control"
                              id="idInputEmail"
                              aria-describedby="emailHelp"
                            />
                          </div>
                          <div class="mb-3">
                            <label for="idInputContrasenia" class="form-label"
                              >Contraseña</label
                            >
                            <input
                              type="password"
                              class="form-control"
                              id="idInputContrasenia"
                            />

                          <div class="mb-3">
                            <label for="idInputRContrasenia" class="form-label"

                            <input
                              type="password"
                              class="form-control"
                              id="idInputRContrasenia"
                            />
                          </div>
                          <div class="mb-3 form-check">

                              type="checkbox"
                              class="form-check-input"
                              id="exampleCheck1"
                            />
                            <label class="form-check-label" for="exampleCheck1"

                          </div>
                          <div class="d-flex justify-content-center">
                            <button
                              id="idBotonRegistro"
                              type="submit"
                              class="btn btn-page"
                            >
                              Enviar Datos
                            </button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
